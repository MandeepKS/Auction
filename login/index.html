<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
  <title>The Auction</title>
  <!-- Link to compiled CSS -->
  <link rel="stylesheet" href="/../dist/css/styles.css">
  <!-- Link bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384..." crossorigin="anonymous"></script>
  <!-- Link to your JavaScript file -->
  <script defer type="module" src="/../src/js/index.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid maxWidth mx-auto mx-sm-5 mx-lg-auto justify-content-between">
    <a class="navbar-brand" href="/"><h1 class="mb-0">The Auction</h1></a>
  </div>
</nav>

<main class="d-flex flex-column justify-content-center align-items-center">
<div id="loginFormLoader" class="d-flex justify-content-center align-items-center visually-hidden">
<div
  class="spinner-border"
  role="status"
>
</div></div>
<div class="col-lg-6 mb-5 mb-lg-0">
<div class="card mt-4">
  <div class="card-body py-5 px-md-5">
    <form class="was-validated" id="loginForm" action="/auth/login" method="post">
      <div class="row">
        <!-- Email input -->
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" name="email" required>
        </div>


        <!-- Password input -->
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="bi bi-key"></i></span>
          <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" minlength="8" name= "password" required>
        </div>

        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="remember me" checked />
          <label class="form-check-label" for="remember me">
            Remember Me
          </label>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-outline-primary btn-block mb-4">
          Login
        </button>
      </form>
        <!-- Register buttons -->
        <a href="/register/index.html" class="btn btn-primary btn-block mb-4">Sign Up</a>
    </div>

</div>
</div>
</main>

<footer class="text-center bg-secondary mt-auto p-2">
<h1 class="text-white">The Auction</h1>
<p class="text-white my-auto">&#169; Mandeep K S</p>
</footer>
</body>
</html>
