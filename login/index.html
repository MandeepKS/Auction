<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
  <title>The Auction</title>
  <!-- Link to compiled CSS -->
  <link rel="stylesheet" href="/../dist/css/styles.css">
  <!-- Link bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384..." crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+RO:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Link to your JavaScript file -->
  <script defer type="module" src="/../src/js/index.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid maxWidth mx-auto mx-sm-5 mx-lg-auto justify-content-between">
    <a class="navbar-brand" href="/">The Auction</a>
  </div>
</nav>

<main class="d-flex flex-column justify-content-center align-items-center">
<div id="loginFormLoader" class="d-flex justify-content-center align-items-center visually-hidden">
<div
  class="spinner-border"
  role="status"
>
</div></div>
<div class="col-lg-4 mb-5 mt-5 mb-lg-0">
  <div class="container mt-5">
    <h2>Log in</h2>
    <div class="card mt-4">
      <div class="card-body py-5 px-md-5">
        <form class="was-validated" id="loginForm" action="/auth/login" method="post">
          <div class="row">
            <!-- Email input -->
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input type="email" class="form-control" placeholder="Email"   name="email">
            </div>


            <!-- Password input -->
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="bi bi-key"></i></span>
              <input type="password" class="form-control" placeholder="Password"   minlength="8" name= "password">
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-outline-secondary btn-block mb-4">
              Login
            </button>
          </form>
            <!-- Register buttons -->
            <a href="/register/index.html" class="btn btn-secondary btn-block mb-4">Sign Up</a>
        </div>
    </div>
  </div>
</div>
</main>

<footer class="text-center bg-secondary mt-auto p-2">
<h1 class="text-white">The Auction</h1>
<p class="text-white my-auto">&#169; Mandeep K S</p>
</footer>
</body>
</html>
