<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
  <title>The Auction</title>
  <!-- Link to compiled CSS -->
  <link rel="stylesheet" href="dist/css/styles.css">
  <!-- Link bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384..." crossorigin="anonymous"></script>
  <!-- Link to your JavaScript file -->
  <script defer type="module" src="src/js/index.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid maxWidth mx-auto mx-sm-5 mx-lg-auto justify-content-between">
    <a class="navbar-brand" href="/"><h1 class="mb-0">The Auction</h1></a>
  </div>
</nav>
<main class="d-flex flex-column justify-content-center align-items-center">
<div class="col-lg-6 mb-5 mb-lg-0">
<div class="card mt-4">
  <div class="card-body py-5 px-md-5">
    <form class="was-validated" id="signUp"  method="post">
      <div class="row">
         <!-- Name input -->
         <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
          <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1" name = "name" required>
        </div>
        <!-- Email input -->
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon2" name = "email" required>
        </div>

        <!-- Password input -->
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="bi bi-key"></i></span>
          <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon3" name="password" minlength="8" required>
        </div>

        <!-- Register buttons -->
        <button type="submit" class="btn btn-primary btn-block mb-4">
          Sign Up
        </button>
        <div class="text-center">
          <p>Already have an account?</p>
          <a href="/login" class="btn btn-outline-primary">Login</a>
        </div>
    </form>
  </div>
</div>
</div>

</main>

<footer class="text-center bg-secondary mt-auto p-2">
<h1 class="text-white">The Auction</h1>
<p class="text-white my-auto">&#169; Mandeep K S</p>
</footer>
</body>
</html>
